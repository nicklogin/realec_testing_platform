<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link href="{% static "basic.css" %}" rel="stylesheet" />
    </head>
    <body>
        <div class = "main">
            <div class="mainarea">
                <div class="navbar">
                    <ul>
                        <li><a href="/quizzes">Quizzes</a></li>
                        <li><a href="/grades">Grades</a></li>
                        <li><a href="/questions">Questions</a></li>
                        <li><a href="/users">Users</a></li>
                        <li><a href="/IELTS">IELTS</a></li>
                        <li><a href="/login">Log Out</a></li>
                    </ul>
                </div>
                <div>
                    <h1> Results of {{ quiz_name }}</h1>
                    <table>
                        <tr>
                            <th> Student </th>
                            <th> Group </th>
                            <th> Mark </th>
                        </tr>
                        {% for mark in marks %}
                        <tr>
                            <td> {{ mark.1 }} </td>
                            <td> {{ mark.2 }} </td>
                            <td> {{ mark.3 }} </td>
                            <td> <a href="/grades/{{ quiz_id }}/{{ mark.0 }}"> Details </a></td>
                            <td style="border: none;"> <a href="/grades/{{ quiz_id }}/{{ mark.0 }}/download"> Excel file </a></td></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
